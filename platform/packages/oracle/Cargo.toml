[package]
name = "oracle-platform"
version = "0.1.0"
authors = ["The Dev Nolus Team <dev@nolus.io>"]
edition.workspace = true
license.workspace = true

[package.metadata.cargo-each]
combinations = [{ tags = ["ci", "@agnostic"], include-rest = true }]

[features]
# the 'unchecked-stable-quote' feature adds an ability to obtain a stub to oracle without checking the quote currency
# designed for use by the platform to query for the stable prices of Nls
unchecked-stable-quote = []
testing = ["currency/testing"]

[dependencies]
currency = { workspace = true }
finance = { workspace = true }
sdk = { workspace = true, features = ["schema"] }

serde = { workspace = true }
thiserror = { workspace = true }
