[package]
name = "swap"
version = "0.1.0"
authors = ["The Dev Nolus Team <dev@nolus.io>"]
edition.workspace = true
license.workspace = true

[features]
api = ["dep:finance", "dep:platform", "thiserror"]
osmosis = ["sdk/cosmos", "dep:osmosis-std"]
