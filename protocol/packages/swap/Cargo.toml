[package]
name = "swap"
version = "0.1.0"
authors = ["The Dev Nolus Team <dev@nolus.io>"]
edition.workspace = true
license.workspace = true

[features]
api = ["dep:finance", "dep:platform", "thiserror"]
astroport = ["api", "currencies/astroport", "sdk/cosmos_ibc", "dep:astroport"]
osmosis = ["api", "currencies/osmosis", "sdk/cosmos", "dep:osmosis-std"]
testing = []

[dependencies]
currencies = { workspace = true }
currency = { workspace = true }
finance = { workspace = true, optional = true }
platform = { workspace = true, optional = true }
sdk = { workspace = true, features = ["schema"] }

astroport = { workspace = true, optional = true }
osmosis-std = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }

[dev-dependencies]
currencies = { workspace = true, features = ["testing"] }
currency = { workspace = true, features = ["testing"] }
